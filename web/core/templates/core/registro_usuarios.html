{% extends "admin_base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Registrar Nuevo Usuario</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>RUT</label>
                <input type="text" name="rut" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Segundo Nombre</label>
                <input type="text" name="snombre" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Apellido Paterno</label>
                <input type="text" name="apellido_p" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Apellido Materno</label>
                <input type="text" name="apellido_m" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Teléfono</label>
                <input type="text" name="fono" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Dirección</label>
                <input type="text" name="direccion" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
                <label>Contraseña</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" class="form-control" required>
                    <button class="btn btn-outline-secondary toggle-password" type="button" data-target="password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rol_id">Rol:</label>
                <select name="rol_id" id="rol_id" class="form-control" required>
                    <option value="1">Cliente</option>
                    <option value="2">Vendedor</option>
                    <option value="3">Contador</option>
                    <option value="4">Bodeguero</option>
                    <option value="5">Administrador</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-2">Registrar Usuario</button>
        <a href="/panel/usuarios/" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
</div>
{% endblock %}
